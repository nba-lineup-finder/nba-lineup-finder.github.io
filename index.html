<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Lineup Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NBA Lineup Finder</h1>

        <label for="TeamSelection">Select team:</label>
        <select id="TeamSelection" disabled>
            <option>Loading options...</option>
        </select>

        <div id="output"></div>

        <div class="selection-container">
            <div class="selection-box">
                <h3>Include Players (Max 5)</h3>
                <select id="includeSelection" multiple size="6" disabled></select>
            </div>
            <div class="selection-box">
                <h3>Exclude Players (No Limit)</h3>
                <select id="excludeSelection" multiple size="6" disabled></select>
            </div>
        </div>
		
		<label for="minMinutes" id="minMinutesLabel" style="display: none;">Minimum minutes:</label>
		<input type="number" id="minMinutes" min="0" value="0" style="display: none;">
		<button id="findLineupsBtn" style="display: none; margin-left: 10px;">Find Lineups</button>

        <button id="downloadBtn" style="display:none;">Download Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
